{% extends "base.html" %}
{% block title %}إنشاء كرت إهداء{% endblock %}
{% block content %}
<div class="page-header"><h1><i class="bi bi-gift"></i> إنشاء كرت إهداء</h1></div>
<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label class="form-label">المبلغ (ر.س) *</label>
                        {{ form.original_amount(class="form-control", type="number", min="1", step="0.01") }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">تاريخ انتهاء الصلاحية</label>
                        {{ form.expires_at(class="form-control", type="date") }}
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> إنشاء الكرت</button>
                    <a href="{{ url_for('gift_cards.index') }}" class="btn btn-secondary">إلغاء</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
