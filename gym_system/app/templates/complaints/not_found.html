<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشكوى غير موجودة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            max-width: 400px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="card error-card">
        <div class="card-body p-5">
            <i class="bi bi-search error-icon"></i>
            <h2 class="mt-4">لم نجد الشكوى</h2>
            <p class="text-muted">عذراً، لم نتمكن من العثور على شكوى بهذا الرمز.</p>
            <p class="text-muted small">تأكد من صحة رمز التتبع وحاول مرة أخرى.</p>
        </div>
    </div>
</body>
</html>
