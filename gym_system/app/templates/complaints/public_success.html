<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام شكواك - {{ brand.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .success-card {
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
        }
        .tracking-code {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card success-card">
            <div class="card-body p-5">
                <i class="bi bi-check-circle success-icon"></i>
                <h2 class="mt-4">تم استلام شكواك</h2>
                <p class="text-muted">شكراً لتواصلك معنا. سيتم مراجعة شكواك والرد عليك في أقرب وقت.</p>

                <hr class="my-4">

                <h5>رمز التتبع</h5>
                <div class="tracking-code mb-3">{{ tracking_token }}</div>
                <p class="small text-muted">احتفظ بهذا الرمز لتتبع حالة شكواك</p>

                <a href="{{ url_for('complaints.track', tracking_token=tracking_token) }}" class="btn btn-outline-primary">
                    <i class="bi bi-search"></i>
                    تتبع الشكوى
                </a>
            </div>
            <div class="card-footer text-muted">
                {{ brand.name }}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
