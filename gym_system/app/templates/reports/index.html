{% extends "base.html" %}

{% block title %}التقارير{% endblock %}

{% block content %}
<div class="page-header">
    <h1>
        <i class="bi bi-bar-chart"></i>
        التقارير
    </h1>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <a href="{{ url_for('reports.financial') }}" class="text-decoration-none">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-cash-stack text-success" style="font-size: 3rem;"></i>
                    <h5 class="card-title mt-3">التقرير المالي</h5>
                    <p class="text-muted small">الدخل والمصروفات والأرباح</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{{ url_for('reports.members') }}" class="text-decoration-none">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-people text-primary" style="font-size: 3rem;"></i>
                    <h5 class="card-title mt-3">تقرير الأعضاء</h5>
                    <p class="text-muted small">إحصائيات الأعضاء والاشتراكات</p>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4">
        <a href="{{ url_for('reports.attendance') }}" class="text-decoration-none">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="bi bi-check2-square text-info" style="font-size: 3rem;"></i>
                    <h5 class="card-title mt-3">تقرير الحضور</h5>
                    <p class="text-muted small">إحصائيات الحضور اليومي</p>
                </div>
            </div>
        </a>
    </div>
</div>
{% endblock %}
