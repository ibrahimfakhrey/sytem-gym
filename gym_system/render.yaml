# Render deployment configuration
services:
  - type: web
    name: gym-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gym-db
          property: connectionString
      - key: FINGERPRINT_API_KEY
        generateValue: true

databases:
  - name: gym-db
    plan: starter
    databaseName: gym_system
